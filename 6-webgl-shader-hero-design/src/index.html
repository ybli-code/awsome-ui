<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        overflow: hidden;
        background: #000;
    }
    canvas {
        display: block;
        width: 100%;
        height: 100vh;
    }
    .content {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        color: white;
        pointer-events: none;
    }
    h1 {
        font-size: clamp(4.5rem, 13vw, 11rem);
        font-weight: 900;
        margin-bottom: 0.5rem;
        letter-spacing: -0.06em;
        background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 50%, #ffffff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 80px rgba(138, 43, 226, 0.3));
        animation: glowPulse 3s ease-in-out infinite alternate;
    }
    @keyframes glowPulse {
        from {
            filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.4)) drop-shadow(0 0 80px rgba(138, 43, 226, 0.3));
        }
        to {
            filter: drop-shadow(0 0 60px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 120px rgba(0, 191, 255, 0.4));
        }
    }
    .tagline {
        font-size: clamp(0.9rem, 2vw, 1.2rem);
        font-weight: 300;
        color: rgba(255, 255, 255, 0.9);
        letter-spacing: 0.3em;
        text-transform: uppercase;
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.5), 0 0 60px rgba(138, 43, 226, 0.3);
    }
    .buttons {
        display: flex;
        justify-content: center;
        gap: 24px;
        margin-top: 40px;
        pointer-events: auto;
    }
    .glass-button {
        position: relative;
        padding: 16px 40px;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        color: #fff;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        border: 1.5px solid transparent;
        border-radius: 40px;
        backdrop-filter: blur(30px);
        box-shadow:
            0 8px 32px rgba(0, 0, 0, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.2),
            inset 0 -1px 0 rgba(255, 255, 255, 0.05);
        overflow: hidden;
        cursor: pointer;
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: auto;
    }
   
    .glass-button::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 40px;
        padding: 1.5px;
        background: linear-gradient(135deg,
            rgba(255, 255, 255, 0.4) 0%,
            rgba(138, 43, 226, 0.4) 25%,
            rgba(0, 191, 255, 0.4) 50%,
            rgba(255, 105, 180, 0.4) 75%,
            rgba(255, 255, 255, 0.4) 100%);
        background-size: 200% 200%;
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        animation: borderFlow 3s linear infinite;
        opacity: 0.6;
        transition: opacity 0.5s ease;
    }
    @keyframes borderFlow {
        0% { background-position: 0% 50%; }
        100% { background-position: 200% 50%; }
    }
    .glass-button::after {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 40px;
        background: radial-gradient(circle at var(--x, 50%) var(--y, 50%),
            rgba(255, 255, 255, 0.2) 0%,
            transparent 50%);
        opacity: 0;
        transition: opacity 0.5s ease;
    }
    .glass-button:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
        box-shadow:
            0 12px 48px rgba(138, 43, 226, 0.3),
            0 0 80px rgba(0, 191, 255, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.3),
            inset 0 -1px 0 rgba(255, 255, 255, 0.1);
        transform: translateY(-3px) scale(1.02);
    }
    .glass-button:hover::before {
        opacity: 1;
        animation-duration: 2s;
    }
    .glass-button:hover::after {
        opacity: 1;
    }
    .glass-button:active {
        transform: translateY(-1px) scale(0.98);
        box-shadow:
            0 6px 24px rgba(138, 43, 226, 0.2),
            inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }
    .glass-button .shimmer {
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
            90deg,
            transparent 0%,
            rgba(255, 255, 255, 0.1) 45%,
            rgba(255, 255, 255, 0.3) 50%,
            rgba(255, 255, 255, 0.1) 55%,
            transparent 100%
        );
        transform: rotate(30deg);
        animation: shimmer 3s infinite;
        pointer-events: none;
    }
    @keyframes shimmer {
        0% { transform: translateX(-100%) rotate(30deg); }
        100% { transform: translateX(100%) rotate(30deg); }
    }
    .glass-button:hover .shimmer {
        animation-duration: 1.5s;
    }
    .glass-button span {
        position: relative;
        z-index: 1;
    }
</style>
<canvas id="canvas"></canvas>
<div class="content">
    <h1>PRISM</h1>
    <p class="tagline">Spectrum of Light</p>
    <div class="buttons">
        <button class="glass-button">
            <span class="shimmer"></span>

        </button>
        <button class="glass-button">

        </button>

</div>
<script id="vertexShader" type="x-shader/x-vertex">
    attribute vec2 position;
   
    void main() {
        gl_Position = vec4(position, 0.0, 1.0);
    }
</script>
<script id="fragmentShader" type="x-shader/x-fragment">
    precision highp float;
   
    uniform float uTime;
    uniform vec2 uResolution;
    uniform vec2 uMouse;
   
    #define PI 3.14159265359
    #define TAU 6.28318530718
    #define MAX_STEPS 80
    #define MAX_DIST 50.0
    #define SURF_DIST 0.001
   
    float hash(float n) {
        return fract(sin(n) * 43758.5453123);
    }
   
    mat2 rot(float a) {
        float s = sin(a);
        float c = cos(a);
        return mat2(c, -s, s, c);
    }
   
    float sdSphere(vec3 p, float r) {
        return length(p) - r;
    }
    float sdBox(vec3 p, vec3 b) {
        vec3 q = abs(p) - b;
        return length(max(q, 0.0)) + min(max(q.x, max(q.y, q.z)), 0.0);
    }
   
    float sdOctahedron(vec3 p, float s) {
        p = abs(p);
        float m = p.x + p.y + p.z - s;
        vec3 q;
        if(3.0 * p.x < m) q = p.xyz;
        else if(3.0 * p.y < m) q = p.yzx;
        else if(3.0 * p.z < m) q = p.zxy;
        else return m * 0.57735027;
       
        float k = clamp(0.5 * (q.z - q.y + s), 0.0, s);
        return length(vec3(q.x, q.y - s + k, q.z - k));
    }
    float sdTriPrism(vec3 p, vec2 h) {
        vec3 q = abs(p);
        return max(q.z - h.y, max(q.x * 0.866025 + p.y * 0.5, -p.y) - h.x * 0.5);
    }
   
    float smin(float a, float b, float k) {
        float h = clamp(0.5 + 0.5 * (b - a) / k, 0.0, 1.0);
        return mix(b, a, h) - k * h * (1.0 - h);
    }
    float smax(float a, float b, float k) {
        return -smin(-a, -b, k);
    }
   
    float map(vec3 p) {
        vec3 op = p;
       
        vec2 m = (uMouse - 0.5) * 2.5;
        p.xy += m * 0.4;
       
        p.xz *= rot(uTime * 0.12);
        p.xy *= rot(uTime * 0.08);
       
        float d = 100.0;
       
        vec3 p1 = p;
        p1.yz *= rot(uTime * 0.15);
       
        float core_distort = sin(p1.x * 3.0 + uTime) * sin(p1.y * 3.0 + uTime) * sin(p1.z * 3.0 + uTime) * 0.1;
        float core = sdOctahedron(p1, 1.6) + core_distort;
       
        vec3 p2 = p1;
        p2.xy *= rot(PI * 0.25 + uTime * 0.2);
        float prism = sdTriPrism(p2, vec2(1.4, 2.0));
        core = smax(core, -prism, 0.2);
       
        d = core;
       
        float k_blend = 0.2 + 0.15 * (0.5 + 0.5 * sin(uTime * 1.5));
       
        for(int i = 0; i < 4; i++) {
            float fi = float(i);
            float angle = fi * TAU / 4.0 + uTime * 0.3;
           
            float radius = 3.0 + 0.3 * sin(uTime * 0.4 + fi);
           
            vec3 pos = vec3(
                cos(angle) * radius,
                sin(angle * 0.7) * 1.0,
                sin(angle) * radius
            );
           
            vec3 po = p - pos;
            po.xy *= rot(uTime * 0.5 + fi);
           
            float sat_distort = sin(po.x * 5.0 + fi) * sin(po.y * 5.0 + fi) * sin(po.z * 5.0 + fi) * 0.05;
            float satellite = sdOctahedron(po, 0.4) + sat_distort;
           
            d = smin(d, satellite, k_blend);
        }
       
        return d;
    }
   
    vec3 getNormal(vec3 p) {
        vec2 e = vec2(0.001, 0.0);
        return normalize(vec3(
            map(p + e.xyy) - map(p - e.xyy),
            map(p + e.yxy) - map(p - e.yxy),
            map(p + e.yyx) - map(p - e.yyx)
        ));
    }
   
    float raymarch(vec3 ro, vec3 rd) {
        float t = 0.0;
        for(int i = 0; i < MAX_STEPS; i++) {
            vec3 p = ro + rd * t;
            float d = map(p);
            if(abs(d) < SURF_DIST || t > MAX_DIST) break;
            t += d * 0.7;
        }
        return t;
    }
   
    vec3 getBackground(vec3 rd) {
        float stars = 0.0;
        vec3 p = rd * 100.0;
        float h = hash(dot(p, vec3(12.9898, 78.233, 54.53)));
        if(h > 0.98) stars = pow(h - 0.98, 10.0) * 20.0;
        vec3 nebula = vec3(0.0);
        nebula += vec3(0.3, 0.15, 0.5) * pow(max(0.0, sin(rd.x * 2.0 + uTime * 0.1)), 3.0) * 0.2;
        nebula += vec3(0.15, 0.3, 0.6) * pow(max(0.0, sin(rd.y * 2.5 + uTime * 0.05)), 3.0) * 0.2;
       
        return stars + nebula;
    }
   
    void main() {
        vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution) / min(uResolution.x, uResolution.y);
       
        vec2 m = (uMouse - 0.5) * 0.5;
        vec3 ro = vec3(m.x * 2.0, m.y * 2.0, 5.5);
        vec3 rd = normalize(vec3(uv, -1.0));
       
        rd.xy *= rot(m.x * 0.2);
        rd.yz *= rot(m.y * 0.2);
       
        float t = raymarch(ro, rd);
       
        vec3 color = vec3(0.0);
       
        if(t < MAX_DIST) {
            vec3 p = ro + rd * t;
            vec3 normal = getNormal(p);
           
            vec3 viewDir = normalize(ro - p);
           
            float fresnel = pow(1.0 - max(dot(viewDir, normal), 0.0), 3.0);
           
            float ior = 1.5;
            vec3 refractDir = refract(rd, normal, 1.0 / ior);
           
            if(length(refractDir) > 0.0) {
                float t2 = raymarch(p - normal * 0.01, refractDir);
               
                if(t2 < MAX_DIST) {
                    vec3 p2 = p - normal * 0.01 + refractDir * t2;
                    vec3 normal2 = getNormal(p2);
                   
                    vec3 r = refract(refractDir, -normal2, ior - 0.2);
                    vec3 g = refract(refractDir, -normal2, ior);
                    vec3 b = refract(refractDir, -normal2, ior + 0.2);
                   
                    vec3 bgR = getBackground(r) * vec3(1.4, 0.7, 0.7);
                    vec3 bgG = getBackground(g) * vec3(0.7, 1.4, 0.8);
                    vec3 bgB = getBackground(b) * vec3(0.7, 0.8, 1.4);
                   
                    color = vec3(bgR.x, bgG.y, bgB.z);
                    color = pow(color, vec3(0.7)) * 5.0;
                   
                } else {
                    color = getBackground(refractDir) * 2.0;
                }
            }
           
            vec3 lightDir = normalize(vec3(1.0, 1.0, -1.0));
            vec3 halfDir = normalize(lightDir + viewDir);
            float spec = pow(max(dot(normal, halfDir), 0.0), 150.0);
            color += spec * vec3(1.0, 1.0, 1.0) * 3.5;
           
            vec3 fresnelColor = vec3(
                0.5 + 0.5 * sin(fresnel * TAU + uTime),
                0.5 + 0.5 * sin(fresnel * TAU + uTime + TAU / 3.0),
                0.5 + 0.5 * sin(fresnel * TAU + uTime + TAU * 2.0 / 3.0)
            );
            color += fresnel * fresnelColor * 1.2;
           
            float edge = pow(1.0 - abs(dot(viewDir, normal)), 4.0);
            color += edge * vec3(0.6, 0.7, 1.0) * 0.7;
           
            float sss = pow(max(dot(-normal, lightDir), 0.0), 2.0);
            color += sss * vec3(1.0, 0.6, 0.8) * 0.5;
           
        } else {
            color = getBackground(rd);
        }
       
        float vignette = 1.0 - length(uv) * 0.4;
        vignette = smoothstep(0.3, 1.0, vignette);
        color *= vignette;
       
        color *= vec3(0.96, 0.99, 1.06);
       
        color = pow(color, vec3(0.88));
        color *= 1.12;
       
        gl_FragColor = vec4(color, 1.0);
    }
</script>
<script>
    const canvas = document.getElementById('canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
    if (!gl) {
        alert('WebGL not supported');
    }
   
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        gl.viewport(0, 0, canvas.width, canvas.height);
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
   
    function createShader(gl, type, source) {
        const shader = gl.createShader(type);
        gl.shaderSource(shader, source);
        gl.compileShader(shader);
       
        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            console.error('Shader compile error:', gl.getShaderInfoLog(shader));
            gl.deleteShader(shader);
            return null;
        }
        return shader;
    }
   
    function createProgram(gl, vertexShader, fragmentShader) {
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
       
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.error('Program link error:', gl.getProgramInfoLog(program));
            gl.deleteProgram(program);
            return null;
        }
        return program;
    }
   
    const vertexShaderSource = document.getElementById('vertexShader').textContent;
    const fragmentShaderSource = document.getElementById('fragmentShader').textContent;
   
    const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
    const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
    const program = createProgram(gl, vertexShader, fragmentShader);
   
    const uTime = gl.getUniformLocation(program, 'uTime');
    const uResolution = gl.getUniformLocation(program, 'uResolution');
    const uMouse = gl.getUniformLocation(program, 'uMouse');
   
    const positions = new Float32Array([
        -1, -1,
         1, -1,
        -1, 1,
         1, 1,
    ]);
    const positionBuffer = gl.createBuffer();
    gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
    gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
   
    const mouse = { x: 0.5, y: 0.5, targetX: 0.5, targetY: 0.5 };
    canvas.addEventListener('mousemove', (e) => {
        mouse.targetX = e.clientX / canvas.width;
        mouse.targetY = 1.0 - e.clientY / canvas.height;
    });
    document.querySelectorAll('.glass-button').forEach(button => {
        button.addEventListener('mousemove', (e) => {
            const rect = button.getBoundingClientRect();
            const x = ((e.clientX - rect.left) / rect.width) * 100;
            const y = ((e.clientY - rect.top) / rect.height) * 100;
            button.style.setProperty('--x', x + '%');
            button.style.setProperty('--y', y + '%');
        });
    });
   
    let startTime = Date.now();
    function render() {
        const currentTime = (Date.now() - startTime) * 0.001;
       
        mouse.x += (mouse.targetX - mouse.x) * 0.05;
        mouse.y += (mouse.targetY - mouse.y) * 0.05;
       
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.useProgram(program);
       
        gl.uniform1f(uTime, currentTime);
        gl.uniform2f(uResolution, canvas.width, canvas.height);
        gl.uniform2f(uMouse, mouse.x, mouse.y);
       
        const positionLocation = gl.getAttribLocation(program, 'position');
        gl.enableVertexAttribArray(positionLocation);
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
       
        gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
       
        requestAnimationFrame(render);
    }
    render();
</script>
