<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Organic AI Orb</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!-- SVG Filters -->
<svg width="0" height="0">
  <filter id="filmGrain">
    <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="4" seed="42" result="noise" />
    <feColorMatrix in="noise" type="saturate" values="0" result="desaturatedNoise" />
    <feComponentTransfer in="desaturatedNoise" result="grain">
      <feFuncA type="discrete" tableValues="0 0 0 1 1" />
    </feComponentTransfer>
  </filter>

  <filter id="edge-displacement">
    <feTurbulence type="fractalNoise" baseFrequency="1" numOctaves="1" />
    <feDisplacementMap in="SourceGraphic" scale="50" />
  </filter>

  <filter id="glow" x="-150%" y="-150%" width="400%" height="400%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="50" result="blurred" />
    <feComponentTransfer in="blurred" result="brighterGlow">
      <feFuncA type="linear" slope="0.8" />
    </feComponentTransfer>
    <feMerge>
      <feMergeNode in="brighterGlow" />
      <feMergeNode in="SourceGraphic" />
    </feMerge>
  </filter>
</svg>

<!-- Toggle Controls (hidden checkboxes) -->
<input id="filter-toggle" type="checkbox" checked aria-label="Toggle edge displacement">
<input id="grain-toggle" type="checkbox" checked aria-label="Toggle grain effect">
<input id="shape-toggle" type="checkbox" checked aria-label="Toggle blob shape">

<!-- Main Blob -->
<div class="blob-wrapper">
  <div class="blob blob-shape">
    <div class="grain-overlay"></div>
  </div>
</div>

<!-- Control Panel -->
<div class="controls">
  <button id="playPauseBtn" aria-label="Play/Pause audio">
    <svg id="playIcon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 512 512">
      <path d="M133 440a35.37 35.37 0 01-17.5-4.67c-12-6.8-19.46-20-19.46-34.33V111c0-14.37 7.46-27.53 19.46-34.33a35.13 35.13 0 0135.77.45l247.85 148.36a36 36 0 010 61l-247.89 148.4A35.5 35.5 0 01133 440z" />
    </svg>
    <svg id="pauseIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor" style="display: none;">
      <path d="M208 432h-48a16 16 0 01-16-16V96a16 16 0 0116-16h48a16 16 0 0116 16v320a16 16 0 01-16 16zM352 432h-48a16 16 0 01-16-16V96a16 16 0 0116-16h48a16 16 0 0116 16v320a16 16 0 01-16 16z" />
    </svg>
  </button>

  <label for="filter-toggle" title="Edge Displacement">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">

      <path d="M390.57 203.67a4 4 0 00-2.69-4.4 135.84 135.84 0 00-114.4 12.49 4 4 0 00-.64 6.29 151.92 151.92 0 0144.47 81.4 4 4 0 005.94 2.72 136.29 136.29 0 0067.32-98.5zM192 328c0-1.18 0-2.35.05-3.52a4 4 0 00-2.28-3.69 152.53 152.53 0 01-83.08-108.23 4 4 0 00-5.88-2.77 136.07 136.07 0 00-68.76 121.87C34 403.72 96 464 168.05 464a135.24 135.24 0 0070.46-19.75 4 4 0 00.64-6.31A151.58 151.58 0 01192 328z" />

    </svg>
  </label>

  <label for="grain-toggle" title="Film Grain">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="currentColor">

  <label for="shape-toggle" title="Organic Shape">

</div>
