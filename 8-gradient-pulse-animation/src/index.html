
<main id="app">

    <section class="card">
        
        <div class="gradient-mask">
            <!-- 
                using two layers of mask here, instead of a single
                mask with a subtract composite, as it costs 2x the performance
                when animating composite masks 
            -->
            <div class="gradient" style="opacity: 0;">
            </div>
        </div>
        
        <div class="inner">
            
            <div role="button" tabindex="0"  class="check" title="click to restart the animation!">
                <svg tick viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M21.801 10A10 10 0 1 1 17 3.335"/><path d="m9 11l3 3L22 4"/></g></svg>
                <svg clock viewBox="0 0 24 24"><path fill="currentColor" d="M12,1A11,11,0,1,0,23,12,11,11,0,0,0,12,1Zm0,20a9,9,0,1,1,9-9A9,9,0,0,1,12,21Z"/><rect width="2" height="7" x="11" y="6" fill="currentColor" rx="1"><animateTransform attributeName="transform" dur="9s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></rect><rect width="2" height="9" x="11" y="11" fill="currentColor" rx="1"><animateTransform attributeName="transform" dur="0.75s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/></rect></svg>
            </div>
            
            <header>
                <svg viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m15 18l-6-6l6-6"/></svg>
                <h2>Gradient Pulse</h2>
                <svg viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6L6 18M6 6l12 12"/></svg>
            </header>
            
            <div class="inline-ranges" title="play with the colors!">
                <input type=range id="h2" min=0 max=360 value=222 />
                <input type=range id="h1" min=0 max=360 value=255 />
            </div>
            
            <footer class="content">
                <p>Inspired by the <a href="https://x.com/Jakubantalik/status/1947960379356897396" target="_blank">tweet from @Jakubantalik</a></p>
            </footer>
            
        </div>
        
    </section>
    

</main>
